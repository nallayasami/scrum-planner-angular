<div class="session-list-container">
  <h2>Active Planning Sessions</h2>
  <a routerLink="/create-session">➕ New Session</a>
  <ul *ngIf="sessions.length > 0; else noSessions">
    <li *ngFor="let session of sessions">
      🧠 <strong>{{ session.passphrase }}</strong>
      <span>Created: {{ session.createdAt | date:'short' }}</span>
    </li>
  </ul>

  <ng-template #noSessions>
    <p>No active sessions found.</p>
  </ng-template>

  <button mat-raised-button color="primary" (click)="loadSessions()">
    🔄 Refresh
  </button>
</div>
